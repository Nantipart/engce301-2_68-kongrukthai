<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

    <div class="container text-center mt-5">
        <h1 class="mb-3">Tic Tac Toe</h1>
        <div id="status" class="fs-4 mb-3">
            ถึงตาผู้เล่น: X
        </div>
        <div class="scoreboard d-flex justify-content-center gap-3 mb-3">
            <span class="badge bg-danger">
                X: <span id="scoreX">0</span>
            </span>
            <span class="badge bg-primary">
                O: <span id="scoreO">0</span>
            </span>
            <span class="badge bg-secondary">
                เสมอ: <span id="scoreDraw">0</span>
            </span>
        </div>

        <div class="board" id="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>

        <button id="resetBtn" class="btn btn-outline-dark mt-3">
            Reset Game
        </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
